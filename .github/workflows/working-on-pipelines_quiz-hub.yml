# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - quiz-hub

on:
  push:
    branches:
      - working-on-pipelines
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
      
    - name: generate jar
      run: mvn clean package

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_79eb5476588444dfa82941f3caf16ba2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3a6c0d4acb3746e3919f6a937eaaf8cd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_79eb5476588444dfa82941f3caf16ba2 }}/quizhub:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'quiz-hub'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_954ba88f63ed44fdbba3a72e5299d0dd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_79eb5476588444dfa82941f3caf16ba2 }}/quizhub:${{ github.sha }}'
